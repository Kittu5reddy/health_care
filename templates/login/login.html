{% extends 'layout.html' %}
{% block title %}
	Login
{% endblock  %}
{% block content %}
<section class="vh-90" style="background-color: #eee;">
    <div class="container h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-lg-12 col-xl-10">
                <div class="card text-black" style="border-radius: 25px;">
                    <div class="card-body p-md-5">
                        <div class="row justify-content-center">
                            
                            <!-- Login Section -->
                            <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">
                                <div class="row justify-content-center w-100">
                                    <div class="col-lg-10 col-xl-8">
                                        <img src="../static/images/login.jpg" class="img-fluid mb-4" alt="Sample image">
                                        <p class="text-center h2 fw-bold mb-3">Login</p>
                                        <form action="{{ url_for('loginPage') }}" method="POST">
                                            {% if message %}
                                                <div class="alert alert-danger" role="alert">
                                                    {{ message }}
                                                </div>
                                            {% endif %}
                                            
                                            <!-- Email Field -->
                                            <div class="form-outline mb-4">
                                                <input type="email" id="form3Example3" name="email" class="form-control"
                                                       placeholder="Enter a valid email address" required />
                                                <label class="form-label" for="form3Example3">Email address</label>
                                            </div>
                                            
                                            <!-- Password Field -->
                                            <div class="form-outline mb-3">
                                                <input type="password" id="form3Example4" name="password" class="form-control"
                                                       placeholder="Enter password" required />
                                                <label class="form-label" for="form3Example4">Password</label>
                                            </div>
                                            
                                            <!-- Remember me and Doctor Checkbox -->
                                            <div class="d-flex justify-content-between align-items-center">
                                                <div class="form-check mb-0">
                                                    <input class="form-check-input me-2" type="checkbox" value="True" name="remember" id="form2Example3" />
                                                    <label class="form-check-label" for="form2Example3">Remember me</label>
                                                </div>
                                                <div class="form-check mb-0">
                                                    <input name="isDoctor" class="form-check-input me-2" type="checkbox" value="True" id="isDoctor" />
                                                    <label class="form-check-label" for="isDoctor">I am a Doctor</label>
                                                </div>
                                               
                                            </div>
                                            
                                            <!-- Login Button -->
                                            <div class="text-center text-lg-start mt-4 pt-2">
                                                <button type="submit" class="btn btn-primary btn-lg"
                                                        style="padding-left: 2.5rem; padding-right: 2.5rem;">Login</button>
                                                <p class="small fw-bold mt-2 pt-1 mb-0">Don't have an account? <a href="{{ url_for('signupPage') }}"
                                                        class="link-danger">Register</a></p>
                                                <p class="small fw-bold mt-2 pt-1 mb-0">Doctors Login <a href="{{ url_for('signupPage') }}"
                                                        class="link-danger">Click here</a></p>
                                            </div>
                                        </form>
                                        
                                        <!-- Social Login Buttons -->
                                        <div class="text-center mt-4">
                                            <p class="lead fw-normal mb-6">Or continue with</p>
                                            <div class="d-flex justify-content-center">
                                                <!-- Google Login Button -->
                                                <input 
                                                    type="button" 
                                                    class="btn btn-light btn-floating mx-2 border w-50" 
                                                    value="Google" 
                                                    onclick="window.location.href='/google/login'" 
                                                />
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
