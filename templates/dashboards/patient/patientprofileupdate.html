{% extends 'layout2.html' %}
{% block title %}
    Patient Profile
{% endblock %}
{% block css %}
    <link rel="stylesheet" href="{{ url_for('static', filename='css/patientprofile.css') }}">
{% endblock %}
{% block content %}
<div class="container rounded bg-white mt-5 mb-5">
    <div class="row">
        <!-- Profile Picture Section -->
        <div class="col-md-3 border-right">
            <div class="d-flex flex-column align-items-center text-center p-3 py-5">
                <form action="" method="POST" enctype="multipart/form-data">
                    <img class="rounded-circle mt-5" width="150px" 
                         src="{{ url_for('static', filename='default_profile.png') }}" 
                         id="profilePicPreview">
                    <input type="file" class="form-control mt-3" id="profilePicInput" name="profile_photo" onchange="previewProfilePic(event)">
                    <button type="submit" class="btn btn-primary mt-3">Upload Picture</button>
                </form>
                <h4 class="font-weight-bold mt-3">{{session['username']}}</h4>
                <span class="text-muted mt-2">Age: <strong>{{patient['age']}}</strong></span>
                <span class="text-muted">Gender: <strong>{{patient['gender']}}</strong></span>
            </div>
        </div>
        
        <!-- Patient Information Section -->
        <div class="col-md-9">
            <div class="p-3 py-5">
                <h4 class="mb-4">Patient Information</h4>
                <form action="" method="POST">
                    <div class="row mt-2">
                        <div class="col-md-6">
                            <label class="labels">Name</label>
                            <input type="text" class="form-control" name="name" value="{{patient['name']}}" required>
                        </div>
                        <div class="col-md-6">
                            <label class="labels">Age</label>
                            <input type="number" class="form-control" name="age" value="{{patient['age']}}" required>
                        </div>
                    </div>
                    <div class="row mt-3">
                        <div class="col-md-6">
                            <label class="labels">Gender</label>
                            <select class="form-control" name="gender" required>
                                <option value="Male" {% if patient['gender'] == 'Male' %}selected{% endif %}>Male</option>
                                <option value="Female" {% if patient['gender'] == 'Female' %}selected{% endif %}>Female</option>
                                <option value="Other" {% if patient['gender'] == 'Other' %}selected{% endif %}>Other</option>
                            </select>
                        </div>
                        <div class="col-md-6">
                            <label class="labels">Blood Group</label>
                            <input type="text" class="form-control" name="blood_group" value="{{patient['blood_group']}}" required>
                        </div>
                    </div>
                    <div class="row mt-3">
                        <div class="col-md-6">
                            <label class="labels">Contact Number</label>
                            <input type="text" class="form-control" name="contact_number" value="{{patient['contact_number']}}" required>
                        </div>
                        <div class="col-md-6">
                            <label class="labels">Email</label>
                            <input type="email" class="form-control" name="email" value="{{session['email']}}" required>
                        </div>
                    </div>
                    <div class="row mt-3">
                        <div class="col-md-12">
                            <label class="labels">Address</label>
                            <input type="text" class="form-control" name="address" value="{{patient['address']}}" required>
                        </div>
                    </div>
                    <div class="row mt-3">
                        <div class="col-md-12">
                            <label class="labels">Medical History</label>
                            <textarea class="form-control" name="medical_history" rows="4" required>{{patient['medical_history']}}</textarea>
                        </div>
                    </div>
                    <div class="row mt-4">
                        <div class="col-md-12">
                            <button type="submit" class="btn btn-success btn-block">Submit</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
