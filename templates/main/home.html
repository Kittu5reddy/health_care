{% extends 'layout.html' %}

{% block title %}
    Home
{% endblock  %}
{% block content %}
<section
  id="home"
  class="text-center py-5"
  style="height: 790px; display: flex; align-items: center; justify-content: center;"
>
  <div class="container">
    <h1 class="h-primary display-4 mb-3">
      HEALING STARTS HERE <i class="fas fa-heartbeat text-danger"></i>
    </h1>
    <p class="lead mb-4">Your health and healing is our top most priority!</p>

    <form class="d-flex justify-content-center mb-4">
      <input
        id="searchbar"
        type="text"
        class="form-control w-50 me-2"
        placeholder="Search for doctors online!"
        name="search"
      />
      <button class="btn btn-outline-dark" type="submit">
        <i class="fas fa-search"></i>
      </button>
    </form>

    <button
      type="button"
      class="btn btn-dark btn-lg"
      onclick="bookAppointment()"
      style="border-radius: 15px;"
    >
      Book your appointment with our doctors now!
    </button>
  </div>
</section>

<!-- Add Bootstrap 5 CSS and FontAwesome CDN -->
<link
  href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
  rel="stylesheet"
/>
<script
  src="https://kit.fontawesome.com/a076d05399.js"
  crossorigin="anonymous"
></script>
{% endblock  %}
