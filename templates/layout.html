<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}{% endblock  %}
  </title>
  <!-- Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <link rel="shortcut icon" href="../static/images/logo.svg" type="image/x-icon">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
  {% block css %}{% endblock %}
</head>
<style>
  /* Add a background image */
  body {
    background-image: url('../static/images/bg.jpg'); /* Replace with your image URL */
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
    height: 100vh;
  }
</style>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top px-3">
    <!-- Replace the text "MyPropertyGuru" with an image -->
    <a class="navbar-brand" href="#">
      <img src="../static/images/logo.svg" alt="MyPropertyGuru" height="40"> <!-- Replace with your logo image -->
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <!-- Align navbar items to the left -->
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link" href="{{url_for('homePage')}}">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{{url_for('aboutPage')}}">About</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{{url_for('servicesPage')}}">Services</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{{url_for('donatePage')}}">Contact</a>
        </li>
      </ul>
      
      <!-- Align buttons to the right -->
      <div class="d-flex space-between">
        <a href="{{url_for('loginPage')}}" class="btn btn-primary me-1">Login</a>
        <a href="{{url_for('signupPage')}}" class="btn btn-success" >Sign Up</a>
      </div>
    </div>
  </nav>
  <div class="container rounded bg-white mt-5 mb-5">
    {% block content %}
    
    {% endblock %}
  </div>
  <!-- Footer Section --><script src="https://www.gstatic.com/dialogflow-console/fast/messenger/bootstrap.js?v=1"></script>

  <div class="with-footer">
    <footer class="bg-dark text-center text-white">
      <!-- Social media section -->
      <div class="container p-4">
        <section class="mb-4">
          <!-- Facebook -->
          <a class="btn btn-outline-light btn-floating m-1" href="" role="button">
            <i class="fab fa-facebook-f"></i>
          </a>

          <!-- Twitter -->
          <a class="btn btn-outline-light btn-floating m-1" href="#!" role="button">
            <i class="fab fa-twitter"></i>
          </a>

          <!-- Google -->
          <a class="btn btn-outline-light btn-floating m-1" href="#!" role="button">
            <i class="fab fa-google"></i>
          </a>

          <!-- Instagram -->
          <a class="btn btn-outline-light btn-floating m-1" href="#!" role="button">
            <i class="fab fa-instagram"></i>
          </a>

          <!-- LinkedIn -->
          <a class="btn btn-outline-light btn-floating m-1" href="#!" role="button">
            <i class="fab fa-linkedin-in"></i>
          </a>

          <!-- GitHub -->
          <a class="btn btn-outline-light btn-floating m-1" href="#!" role="button">
            <i class="fab fa-github"></i>
          </a>
        </section>
      </div>

      <!-- Copyright -->
      <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2);">
        Â© 2024 Copyright:
        <a class="text-white" href="https://example.com/">YourWebsite.com</a>
      </div>
    </footer>
  </div>

  <!-- Bootstrap JS and dependencies -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>




  <df-messenger
intent="WELCOME"
chat-title="HEALTH_BOT"
agent-id="f19e6af5-271a-40a3-8ea9-32f256d88412"
language-code="en"
></df-messenger>
</body>
</html>
